<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
</body>
<h4>注册页面</h4>
<table width=850>
    <!-- 第一行 -->
    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="sex" id="man"><label for="man">男</label>
            <input type="radio" name="sex" id="woman"><label for="woman">女</label>
        </td>
    </tr>
    <!-- 第二行 -->
    <tr>
        <td>出生日期</td>
        <td>
            <select name="year">\
                <option>--请选择年份--</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
            </select>
            <select name="month">
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select name="day">
                <option>--请选择天--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select>
        </td>
    </tr>
    <!-- 第三行 -->
    <tr>
        <td>居住地区</td>
        <td>
            <input type="text" value="湖南">
        </td>
    </tr>
    <!-- 第四行 -->
    <tr>
        <td>爱好</td>
        <td>
            <input type="radio" id="exercise" name="hobby"><label for="exercise">运动</label>
            <input type="radio" id="travel" name="hobby"><label for="travel">旅游</label>
            <input type="radio" id="game" name="hobby"><label for="game">游戏</label>
            <input type="radio" id="all" name="hobby" checked="checked"><label for="all">全选</label>
        </td>
    </tr>
    <!-- 第五行 -->
    <tr>
        <td>喜欢的歌曲</td>
        <td>
            <input type="checkbox" id="1" name="songs" checked="checked"><label for="1">后会无期</label>
            <input type="checkbox" id="2" name="songs"><label for="2">夜曲</label>
            <input type="checkbox" id="3" name="songs"><label for="3">光年之外</label>
            <input type="checkbox" id="4" name="songs"><label for="4">没离开过</label>
            <input type="checkbox" id="5" name="songs"><label for="5">素颜</label>
            <input type="checkbox" id="6" name="songs"><label for="6">人间不值得</label>
            <input type="checkbox" id="7" name="songs"><label for="7">慢慢</label>
            <input type="checkbox" id="8" name="songs"><label for="8">李香兰</label>
            <input type="checkbox" id="9" name="songs"><label for="9">易燃易爆炸</label>
        </td>
    </tr>
    <!-- 第六行 -->
    <tr>
        <td>自我介绍</td>
        <td>
            <textarea name="indece">自我介绍</textarea>
        </td>
    </tr>
    <!-- 第七行 -->
    <tr>
        <td></td>
        <td>
            <input type="submit" value="注册">
        </td>
    </tr>
    <!-- 第八行 -->
    <tr>
        <td></td>
        <td>
            <input type="checkbox" checked>我同意注册条款
        </td>
    </tr>
    <!-- 第九行 -->
    <tr>
        <td></td>
        <td>
            <h5>楚辞·大招</h5>
            <ul>
                <li>容则秀雅</li>
                <li>稚朱颜只</li>
            </ul>
        </td>
    </tr>
</table>

</html>
